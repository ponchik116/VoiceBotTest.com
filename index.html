<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Universe Viewer (User Auth)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Roblox Universe Viewer</h1>
        <p class="warning">⚠️ You must be logged into Roblox in this browser for this to work!</p>
        
        <div class="input-section">
            <h3>Step 1: Get Universe ID from Place ID</h3>
            <input type="text" id="placeIdInput" placeholder="Enter Place ID (e.g. 6403373529)">
            <button id="getUniverseBtn">Get Universe ID</button>
            <div id="universeResult"></div>
        </div>
        
        <div class="input-section">
            <h3>Step 2: Get All Places in Universe</h3>
            <input type="text" id="universeIdInput" placeholder="Enter Universe ID">
            <button id="getPlacesBtn">Get Places</button>
            <div id="placesResult"></div>
        </div>
        
        <div id="loading" class="loading">Loading...</div>
        <div id="error" class="error"></div>
        
        <div id="placesContainer" class="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
